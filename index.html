<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous'/>
    <title>Momentum App</title>
</head>
<body>
    <div class="today-txt">today</div>
    <h2 class="clock">00:00:00</h2>
   <form class="hidden formChange login-form" >
       <p class="login-title">What is your name?</p>
        <input class="login-txt" required maxlength="15" type="text" placeholder="press enter"/>
        <input class="hidden" type="submit" value="login In" />
   </form>
   <h1 class="hidden greeting inputChange"></h1>
   <form class="todo-form">
       <input class="todo-txt" type="text" placeholder="Write a To Do and Press Enter" required/>
   </form>
   <div class="todo-box">
        <p class="todo-title"><i class="fa-solid fa-rectangle-list"></i>TO DO LIST</p>
        <ul class="todo-list"></ul>
   </div>
   <div class="quote">
       <span></span>
       <span></span>
   </div>
   <div class="weather">
       <span></span>
       <span></span>
   </div>
   <div class="sns-icon">
    <span><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></span>
    <span><a href="https://twitter.com/home"><i class="fa-brands fa-twitter"></i></a></span>
    <span><a href="https://twitter.com/"><i class="fa-brands fa-facebook-square"></i></a></span>
    <span><a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a></span>
</div>
   <div class="bg"></div>
   <script src="./js/clock_greeting.js"></script>
   <script src="./js/quotes.js"></script>
   <script src=./js/todo.js></script>
   <script src=./js/weather.js></script>
   <script src="./js/background.js"></script>
</body>
</html>
